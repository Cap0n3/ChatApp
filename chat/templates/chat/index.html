{% extends "base.html" %}
{% block content %}
    <div class="container mt-3 p-5">
        <div class="row mb-5">
            <h2>Server List</h2>
            <ul>
            {% for server in servers %}
                    <li><a href="{% url 'server' server.id %}">{{ server.server_name }}</a></li>
            {% endfor %}
            </ul>
        </div>
        <div class="row mb-5">
            <h2>Create a new chat server</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock content %}
