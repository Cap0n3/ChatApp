{% extends "base.html" %}
{% block content %}
    <div class="container mt-3 p-5">
        <h2>Create Server</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
        <ul>
           {% for server in servers %}
                <li><a href="{% url 'server' server.id %}">{{ server.server_name }}</a></li>
           {% endfor %}
        </ul>
    </div>
{% endblock content %}
